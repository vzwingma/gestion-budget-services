name: CI Full - native snapshot apps


# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
    # SONAR
  sonar-scan:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest

      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        - uses: actions/checkout@v2
        - name: Set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: 17
        # Runs a single command using the runners shell
        - name: Build with Maven
          run: mvn clean compile sonar:sonar -B -P prod -Dsonar.host.url=${{ secrets.SONAR_HOST }} -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.organization=${{ secrets.SONAR_ORG }} -Dsonar.projectKey=gestion-budget-services --file pom.xml
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # BUILD
  build-quarkus-apps:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      # Step that does that actual cache save and restore
      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Runs a single command using the runners shell
      - name: Build Native Apps with Maven
        run: mvn clean install -B -P native --file pom.xml
      # Upload DockerFile
      - uses: actions/upload-artifact@v2
        name: Upload DockerFile
        with:
          name: Dockerfile.native-micro
          path: /home/runner/work/gestion-budget-services/gestion-budget-services/communs/src/main/docker/Dockerfile.native-micro
      # Upload Releases Snapshot
      - uses: actions/upload-artifact@v2
        name: Upload Service Paramétrages
        with:
          name: parametrages-runner
          path: /home/runner/work/gestion-budget-services/gestion-budget-services/parametrages/target/parametrages-runner
      - uses: actions/upload-artifact@v2
        name: Upload Service Utilisateurs
        with:
          name: utilisateurs-runner
          path: /home/runner/work/gestion-budget-services/gestion-budget-services/utilisateurs/target/utilisateurs-runner
      - uses: actions/upload-artifact@v2
        name: Upload Service Comptes
        with:
          name: comptes-runner
          path: /home/runner/work/gestion-budget-services/gestion-budget-services/comptes/target/comptes-runner
      - uses: actions/upload-artifact@v2
        name: Upload Service Operations
        with:
          name: operations-runner
          path: /home/runner/work/gestion-budget-services/gestion-budget-services/operations/target/operations-runner


  # PUBLISH DOCKER IMAGES
  # Image PARAMETRAGES
  docker-parametrages:
    runs-on: ubuntu-latest
    needs: build-quarkus-apps
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        id: downloadService
        name: Download Service Paramétrages
        with:
          name: parametrages-runner
      - uses: actions/download-artifact@v3
        id: downloadDocker
        name: Download DockerFile
        with:
          name: Dockerfile.native-micro
      -
        name: Build and push Service Paramétrages
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: Dockerfile.native-micro
          push: true
          tags: vzwingmabudget/gestion_budget_services:parametrages-quarkus-snapshot
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  # Image UTILISATEURS
  docker-utilisateurs:
    runs-on: ubuntu-latest
    needs: build-quarkus-apps
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        id: downloadService
        name: Download Service Utilisateurs
        with:
          name: utilisateurs-runner
      - uses: actions/download-artifact@v3
        id: downloadDocker
        name: Download DockerFile
        with:
          name: Dockerfile.native-micro
      -
        name: Build and push Service Utilisateurs
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: Dockerfile.native-micro
          push: true
          tags: vzwingmabudget/gestion_budget_services:utilisateurs-quarkus-snapshot
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  # Image COMPTES
  docker-comptes:
    runs-on: ubuntu-latest
    needs: build-quarkus-apps
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        id: downloadService
        name: Download Service Comptes
        with:
          name: comptes-runner
      - uses: actions/download-artifact@v3
        id: downloadDocker
        name: Download DockerFile
        with:
          name: Dockerfile.native-micro
      -
        name: Build and push Service Comptes
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: Dockerfile.native-micro
          push: true
          tags: vzwingmabudget/gestion_budget_services:comptes-quarkus-snapshot
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  # Image OPERATIONS
  docker-operations:
    runs-on: ubuntu-latest
    needs: build-quarkus-apps
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        id: downloadService
        name: Download Service Opérations
        with:
          name: operations-runner
      - uses: actions/download-artifact@v3
        id: downloadDocker
        name: Download DockerFile
        with:
          name: Dockerfile.native-micro
      -
        name: Build and push Service Opérations
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: Dockerfile.native-micro
          push: true
          tags: vzwingmabudget/gestion_budget_services:operations-quarkus-snapshot
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}